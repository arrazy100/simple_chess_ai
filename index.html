<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catur</title>

    <!-- Chessboard CSS -->
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    
      <style>
        body { margin: 0; height: 100%; overflow-y: hidden; }
        #myBoard { touch-action: none; }
        #status, #execution, #time, #mean { color: green; }
      </style>
</head>
<body>
    <div id="myBoard" style="width: 100%"></div>
    <button onclick="resetBoard();">Reset</button>
    <button onclick="undoBoard();">Undo</button>
    <span style="float: right; margin-top: 5px;">Status: <span id="status"></span></span><br>
    <span>Execution: <span id="execution"></span></span><br>
    <span>Time elapsed: <span id="time"></span></span><br>
    <span>Mean time: <span id="mean"></span></span>
</body>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Chessboard Plugin -->
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"

    crossorigin="anonymous">
</script>

<!-- Chess Engine Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"

    crossorigin="anonymous">
</script>

<script src="js/chess_ai_worker.js" type="module"></script>

<!-- Integrate Chess Engine and Chessboard Plugin -->
<script src="js/chess_and_board_worker.js"></script>

<!-- Button Interactions -->
<script src="js/chess_buttons.js"></script>

</html>
